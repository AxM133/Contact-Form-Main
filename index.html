<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0" 
  />
  <title>Contact Form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="success-message" id="successMessage" style="display: none;">
    <div class="check-icon">âœ”</div>
    <p>
      <strong>Message Sent!</strong>
      Thanks for completing the form. We'll be in touch soon!
    </p>
  </div>

  <main class="container">
    <h1 class="title">Contact Us</h1>
    <form class="contact-form" id="contactForm" novalidate>
      <div class="form-row">
        <div class="form-group half-width">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" id="firstName" name="firstName" placeholder="e.g. John" required>
          <p class="error-message">This field is required</p>
        </div>
        <div class="form-group half-width">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" id="lastName" name="lastName" placeholder="e.g. Appleseed" required>
          <p class="error-message">This field is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>
        <p class="error-message">Please enter a valid email address</p>
      </div>

      <div class="form-group">
        <span class="label-radio">Query Type <span>*</span></span>
        <div class="query-type-group">
          <label class="radio-option">
            <input type="radio" name="queryType" value="general" required>
            <span>General Enquiry</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="queryType" value="support" required>
            <span>Support Request</span>
          </label>
        </div>
        <p class="error-message">Please select a query type</p>
      </div>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        <p class="error-message">This field is required</p>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-option">
          <input type="checkbox" id="consent" name="consent" required>
          <span>I consent to being contacted by the team <span>*</span></span>
        </label>
        <p class="error-message">To submit this form, please consent to being contacted</p>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
